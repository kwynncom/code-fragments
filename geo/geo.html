<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>GPS test / example</title>

<script>
    
        function byid(id) { return document.getElementById(id); }
    
    function geoFindMe() {

  function success(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;
    const dates = new Date(position.timestamp).toString();

    status.textContent = '';
    byid('lat').innerHTML = lat;
    byid('lon').innerHTML = lon;
    byid('posat').innerHTML = dates;
    
    position['coords']['asof'] = dates;
    
    const json = JSON.stringify(cloneAsObject(position.coords), null, 2);
    
    byid('geojson').innerHTML = json;
  }

  function error(err) {
    status.textContent = 'Unable to retrieve your location';
    byid('status').innerHTML = err.message;
  }

  if(!navigator.geolocation) {
    status.textContent = 'Geolocation is not supported by your browser';
  } else {
    status.textContent = 'Locatingâ€¦';
    
    const opts = { enableHighAccuracy: true, maximumAge: 0 };
    navigator.geolocation.getCurrentPosition(success, error, opts);

    return;
  }

}

geoFindMe();

function cloneAsObject(obj) {
    if (obj === null || !(obj instanceof Object)) {
        return obj;
    }
    var temp = (obj instanceof Array) ? [] : {};
    // ReSharper disable once MissingHasOwnPropertyInForeach
    for (var key in obj) {
        temp[key] = cloneAsObject(obj[key]);
    }
    return temp;
}

</script>
    
</head>
<body>
    <div>
        <label>lat / long</label> <span id='lat'></span>      <span id='lon'></span>
    </div>
    <div><label>at / asof</label><span id='posat'></span></div>
    <div>
        <label>status</label><span id='status' />
    </div>
    <div id='geojson'>
    </div>
    <div>v0.0.2</div>
</body>
</html>
