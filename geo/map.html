<head>

<title>map test - OL</title>


<script src='/opt/kwynn/js/utils.js'></script>

   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

 <script src="/opt/leaflet/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

<script>


    
window.addEventListener('DOMContentLoaded', () => {
    const map = L.map('map').setView([34.23, -84.16], 8);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>'
    }).addTo(map);

    new mapuse(map);
});

class mapuse {
    
    constructor(map) {
        this.map = map;
        this.init();
    }
    
    init() {
        this.map.on('click', (ev) => {this.click(ev); });
        this.map.on('mousemove', this.actll);        
    }
    
    click(e) {
        this.actll(e);
        this.map.off('mousemove');
        this.marker = L.marker([e.latlng['lat'], e.latlng['lng']]).addTo(this.map);
    }
    
    actll(e) {

        const fs = ['lat', 'lng'];
        let s = '';
        for (let i=0; i < 2; i++) {
            s += e.latlng[fs[i]].toFixed(6);
            if (i === 0) s += '   ';
        }

        byid('latlone').value = s;
    }
}

</script>

<style>
    
html, body, #mappar {
    height: 100%;
    width: 100%;
    position: relative;
}
    
    
#map { 
    height: 85%;

</style>

</head>
<body>
