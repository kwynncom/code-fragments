<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'    />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />

<title>map test - OL</title>


<script src='/opt/kwynn/js/utils.js'></script>

<link rel="stylesheet" href="/opt/leaflet/leaflet.css" 
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />

<script src="/opt/leaflet/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  
<script src='map.js'></script>
<script src='geo.js'></script>

<style>
    
input:invalid { background-color: lightSalmon; }
    
html, body, #mappar {
    height: 100%;
    width: 100%;
    position: relative;
    margin-top: 0;
    padding-top: 0;
}
    
    
#map { 
    height: 85%;
    width: inherit;
    position: absolute;
    bottom: 0.8em;
}

#llipar {
    position: absolute;
    bottom: 0.5em;
    font-family: monospace;
    left: 50%;
    transform: translate(-50%, 0);
}

#lligp { 
    position: absolute;
    height: 14%;
    width: 100%;
    font-size: 0;
    top: 0;
    padding-top: 0;
    margin-top: 0;
    display: inline-block;
}
#latlone { 
        line-height: 3.2vh;
        font-size: 3vh; 
        padding-top: 0.2ex;
        padding-bottom: 0.5ex;
        display: inline-block;
        width: 25ex;
        text-align: center;
}

#rmp {
    position: absolute;
    top: 0.2em;
    font-family: monospace;
    font-size: 0;
    left: 50%;
    width: 100%;
    transform: translate(-50%, 0);
    margin-top: 0;
    padding-top: 0;
    top: 0;
}

#namei {
    width: 6em;     
}

#rmbtn { margin-left: 2em; margin-top: 0.7em; }

button { 
    display: inline-block; 
}

label { font-size: 2.5vh; padding-right: 0.5ex; }

.instr10 { font-size: 3vh;  }

body { font-family: sans-serif; }

</style>

</head>
<body>
    <div id='mappar'>
        <div id='lligp'>
            <div class='instr10'>click / touch map to set point or <button onclick='geoFindMe();'>GPS</button></div>
            <div id='rmp' style='display: none'>
                <label>name</label>
                <input type='text' size='6' maxlength='6' id='namei' />
                <button id='saveb' disabled='disabled'>save</button>
                <button id='rmbtn' disabled='disabled'>rm mark</button>
                <button style='margin-left: 1ex; ' onclick='geoFindMe();'>GPS</button>
            </div>
            <div id='llipar'>
                <span id='latlone'></span>
            </div>
        </div>
        <div id='map'></div>
    </div>
</body>
</html>
