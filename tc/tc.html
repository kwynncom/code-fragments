<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />

<title>timecard</title>

<style>
    body { font-family: monospace; }
    .dowNow { width: 4ex; font-size: 110%; }
    input:disabled, input:read-only {
        background-color: white;
        color: black;
        opacity: 1;
        border: none;
    }
    .fdw { width: 20em; }
</style>

<script src='/opt/kwynn/js/utils.js'></script>
<script>
    
function tickColor() { return '#66FF00'; }

class tickIndicator {
    constructor() {
        onDOMLoad(() => {
            this.e = byid('indicatore');
            this.i = 0;
        });
    }
    
    set(is) {
        this.tick();
        this.sih = setInterval(() => this.tick(), 200);
    }
    
    tick() {
        if (this.i++ % 4 <= 1) {
            this.e.style.color = tickColor();
            this.e.style.opacity = 1;
        }
        else {
            this.e.style.opacity = 0;
        }
    }
}

function setRDAttrs(e) {
    e.readOnly = true;
    e.disabled = true;
    e.required = true;    
}

class trackTime {
    constructor(e) {
        this.we  = byid('wallClock');
        this.setAttr(this.we);        
        this.de = byid('wallDate');
        this.setAttr(this.de);
        if (e) this.e  = e;
        else   this.e  = this.we;
        this.setAttr(this.e);
        this.dowe = byid('dowNow');

        this.tick();
        setInterval(() => { this.tick(); }, 1000);
    }
    
    setAttr(e) { setRDAttrs(e);  }
    
    tick() {

        const r = getHu();
        this.we.value = this.e.value = r['time'];
        this.de.value = r['date'];
        this.dowe.innerHTML = r['dow'];
    }
}

function getHu() {
    const uto = new Date();
    const lof = uto.getTimezoneOffset() * 60 * 1000;
    const lob = new Date(time() - lof);
    const los = lob.toISOString();
    const nowDate = los.substring(0, 10);
    const nowTime = los.substring(11,16);
    const nowDow  = uto.toLocaleDateString([], {weekday : 'short'});    
    
    return {'date' : nowDate, 'time' : nowTime, 'dow' : nowDow};
}

class timecardCl {

    constructor() { 
        this.tick = new tickIndicator();
    }

    onStartBtn() { kwjss.sobf('server.php', { action: 'start', from : 'button'}, (res) => { this.pop10('start', res); }); }
    pop10(act, din) {
        
        const isst = act === 'start';
        
        if (isst) { 
            byid('startBtn').style.visibility = 'hidden';
            this.setRowAttr();
            
            const hu = getHu();
            
            qs('[data-tcursor="asta"][data-type="db" ]').value = 
            qs('[data-tcursor="asto"][data-type="db" ]').value = hu['date'];
            qs('[data-tcursor="asta"][data-type="hr" ]').value = 
            qs('[data-tcursor="asto"][data-type="hr" ]').value = hu['time'];
            qs('[data-tcursor="asto"][data-type="hr" ]').style.backgroundColor = tickColor();
            new trackTime(qs('[data-tcursor="asto"][data-type="hr" ]'));
            this.tick.set(true);

        }
    }
    
    setRowAttr() {
        const fs = {asta : true, asto : true};
        for (const [key, ignore] of Object.entries(fs)) {
             qsa('[data-tcursor="' + key + '"]').forEach((e) => { setRDAttrs(e); });
        }
    }
    
}

var tco = new timecardCl();

onDOMLoad(() => { new trackTime(); });

</script>


</head>
<body>
    <table>
        <tbody>
            <tr>
                <td id='dowNow' class='dowNow'></td> 
                <td><input type='date'  id='wallDate' /></td>
                <td style='text-align: right; ' ><input type='time' id='wallClock' /></td>
            </tr>
            <tr>
                <th></th><th  class='fdw'>start</th><th  class='fdw'>stop</th>
            </tr>

            <tr>    
            <td></td>
            <td>
                <input type='date' data-tcursor='asta' data-type='db' />
                <input type='time' data-tcursor='asta' data-type='hr' />
            </td>
            <td  style='text-align: right;'>
                <input type='date' data-tcursor='asto' data-type='db' />
                <input type='time' data-tcursor='asto' data-type='hr' />                
            </td>
            <td>
                <span id='indicatore' style='color: red;'>&#11044;</span>               
            </td>
            <td style='text-align: center; '><button onclick='tco.onStartBtn();' id='startBtn'>start</button></td>
        </tr>
        </tbody>
    </table>
       
</body>
</html>
