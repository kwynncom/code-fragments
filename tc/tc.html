<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />

<title>timecard</title>

<style>
    body { font-family: sans-serif; }
    [data-type="dow"] { font-family: monospace; width: 4ex; font-size: 110%; }
</style>

<script src='/opt/kwynn/js/utils.js'></script>
<script>
    function onStartBtn() { kwjss.sobf('server.php?start=1', {}, pop10); }
    function pop10(din) {
        qs('[data-current="1"][data-type="db" ]').value = din.db;
        qs('[data-current="1"][data-type="hr" ]').value = din.hr;
        qs('[data-current="1"][data-type="dow"]').innerHTML = din.dow;
    }
</script>


</head>
<body>
    <div>
        <button onclick='onStartBtn();'>start</button>
    </div>
    <table>
        <thead>
            <tr><th colspan='3'>start</th></tr>
        </thead>
        <tbody>
        <tr>    <td                data-current='1' data-type='dow' ></td>
            <td>
                <input type='date' data-current='1' data-type='db' />
                <input type='time' data-current='1' data-type='hr'  /></td></tr>
        </tbody>
    </table>
       
</body>
</html>
