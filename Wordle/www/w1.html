	<script src='/opt/kwynn/js/utils.js'></script> <!-- an "include" going back to the C language -->
	
	<script>
		function pickWord(n) {
			const r10 = Math.random();
			const r20 = n * r10;
			const r30 = Math.floor(r20);
			const r40 = parseInt(r30);
			return r40;
		}
	</script>
	
	<script>
		const WORDLIST = ['a', 'i'];
		
		onDOMLoad(() => 
			{ 
				const theWordN = pickWord(WORDLIST.length);
				const theWord  = WORDLIST[theWordN];
				inht('answerE10', theWord);
				
			});
	</script>
