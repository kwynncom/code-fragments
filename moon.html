<script>

class moon {
    
    constructor(at) {
        const f     = this.fractionFromNew0V = moon.fractionFromNew0(at);
        this.phase  = moon.calcPhase(f);
        this.pillum = moon.calcIllum(f);
    }
    
    static calcIllum(f) {
        
    }

    static fractionFromNew0(nowmsin) {
        let nowms;
        if (nowmsin) nowms = nowmsin;
        else         nowms = time();
        const julianUNIXEpoch = 2440587.5;
        const msinday = 86400000;
        const jd = (nowms / msinday) + julianUNIXEpoch;
        const moonth = moon.getMoonth();
        const newMoon_2000_0106_Gregorian = 2451550.1;
        const edays = jd - newMoon_2000_0106_Gregorian;
        const moonths = edays / moonth;
        const floor = Math.floor(moonths);
        const  perToNew = moonths - floor;
        return perToNew;
    }
    
    static getMoonth() { return 29.5305888531; }
    
    static calcPhase(p) {
        let ph = '';
        const fulld = 1 / moon.getMoonth();
        if   (p <= 0.5) ph += 'waxing ';
        else            ph += 'waning ';
        
        if (Math.abs(p - fulld) <= 1    ) ph += '(full)';
        else if (p <= 0.25 || p >= 0.75 ) ph += 'crescent';
        else                              ph += 'gibbous';
        
        return ph;
    }
}
window.addEventListener('DOMContentLoaded', () => {   
    new displayMoon();
    new moonCal();
});

class displayMoon {
    
    config() {
        this.e10 = byid('per10');
        this.dinterval = 150;
        this.decright = 8;
    }
    
    constructor() {
        this.config();
        this.onInt();
        this.setInt();
    }

    onInt() {
        const p = moon.fractionFromNew0(time());
        const pd = p.toFixed(this.decright);
        this.e10.innerHTML = pd;
    }

    setInt() {
        const self = this;
        setInterval(() => { self.onInt(); }, this.dinterval);       
    }
}

class moonCal {
    constructor() { this.do10(); }
    do10() {
        const now = time();
        for (let i=0; i <= 31; i++) {
            const tr = cree('tr');
            const at = now + i * 86400000;
            const mo = new moon(at);
            this.do20(at, tr);
            byid('tbody10').append(tr);
            this.do30(tr, mo);
        }
    }
    
    do30(tr, mo) {
        const td = cree('td');
        td.innerHTML = mo.fractionFromNew0V;
        tr.append(td);
        
    }

                  // fractionFromNew0V    
    do20(at, tr) {
        const dob = new Date(at);
        const td10 = cree('td');
        td10.innerHTML = dob.toString();
        tr.append(td10);
    }
    
}
