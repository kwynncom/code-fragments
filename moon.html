<script>

class moon {
    
    constructor(at) {
        const f     = this.fractionFromNew0V = moon.fractionFromNew0(at);
        this.setPhase(f);
        this.fillum = moon.calcIllum(f);
    }
    
    static calcIllum(f) {
        const i = (0.5 - Math.abs(f  - 0.5)) * 2;
        return i;
    }

    static fractionFromNew0(nowmsin) {
        let nowms;
        if (nowmsin) nowms = nowmsin;
        else         nowms = time();
        const julianUNIXEpoch = 2440587.5;
        const msinday = 86400000;
        const jd = (nowms / msinday) + julianUNIXEpoch;
        const moonth = moon.getMoonth();
        const newMoon_2000_0106_Gregorian = 2451550.1;
        const edays = jd - newMoon_2000_0106_Gregorian;
        const moonths = edays / moonth;
        const floor = Math.floor(moonths);
        const  perToNew = moonths - floor;
        return perToNew;
    }
    
    static getMoonth() { return 29.5305888531; }
    
    setPhase(p) {
        let ph = '';
        let dir;
            
        const fulld = 1 / moon.getMoonth();
        
        if   (p <= 0.5) dir = 'waxing';
        else            dir = 'waning';
        
        ph += dir + ' ';
        
        if      (Math.abs(p - 0.5) <= fulld) {
            this.phpr = 'full';
            this.muni = '&#127765;';
            
        }
        else if (Math.abs(p - 1.0) <= fulld) {
            this.phpr = 'new';
            this.muni = '&#127761;';
        }
        else if (p <= 0.25 || p >= 0.75 ) {
            if (dir === 'waning') this.muni = '&#127768;'
            else                  this.muni = '&#127762;'
            this.phpr = 'crescent';
        }
        else {
            if (dir === 'waxing') this.muni = '&#127764;';
            else                  this.muni = '&#127766;';
            this.phpr = 'gibbous';
        }
        
        ph += this.phpr;
        
        this.phdir = dir;
        
        this.phaseWhole = ph;
    }
}
window.addEventListener('DOMContentLoaded', () => {   
    new displayMoon();
    new moonCal();
});

class displayMoon {
    
    config() {
        this.e10 = byid('per10');
        this.dinterval = 150;
        this.decright = 8;
    }
    
    constructor() {
        this.config();
        this.onInt();
        this.setInt();
    }

    onInt() {
        const p = moon.fractionFromNew0(time());
        const pd = p.toFixed(this.decright);
        this.e10.innerHTML = pd;
    }

    setInt() {
        const self = this;
        setInterval(() => { self.onInt(); }, this.dinterval);       
    }
}

class moonCal {
    constructor() { this.do10(); }
    do10() {
        const now = time();
        for (let i=0; i <= 45; i++) {
            const tr = cree('tr');
            const at = now + i * 86400000;
            const mo = new moon(at);
            this.do20(tr, at);
            this.do22(tr, mo);
            // this.do25(tr, mo);
            this.do30(tr, mo);
            byid('tbody10').append(tr);
      }
    }
    
    do22(tr, mo) {
        const ill  = mo.fillum;
        const byte = parseInt(Math.round(mo.fillum * 255));
        let s = '';
        s += 'rgb(' + byte + ',' + byte + ',' + byte + ')';
        const td = cree('td');
        const span = cree('span');

        const c = mo.muni;
        const tdbg = ((75 * ill * 1.5));
        
        span.style.backgroundColor = 'rgb(' + tdbg + ',' + tdbg + ',' + tdbg + ')';
        
        span.className = 'mocl10';
        
        const span20 = cree('span');
        span.append(span20);
        span20.innerHTML = c;
            
        span20.style.opacity = ill * 3 > 1 ? 1 : ill * 3;
        td.append(span);
        tr.append(td);
    }
    
    do25(tr, mo) {
       const f = mo.fillum;
       const d = parseInt(Math.round(f * 100));
       const td = cree('td');
       td.innerHTML = d;
       tr.append(td);
       
    }
    
    do30(tr, mo) {
        /*const td = cree('td');
        td.innerHTML = mo.fractionFromNew0V.toFixed(2);
        tr.append(td); */
        const td20 = cree('td');
        td20.innerHTML = mo.phaseWhole;
        tr.append(td20);
        
    }

                  // fractionFromNew0V    
    do20(tr, at) {
        const dob = new Date(at);
        const td10 = cree('td');
        td10.innerHTML = dob.toString().substring(0,10);
        tr.append(td10);
    }
    
}
