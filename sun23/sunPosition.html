<script>
	
	function getCurrentDSTOffset() {
		const jan = new Date(new Date().getFullYear(), 0, 1);
		return ((new Date().getTimezoneOffset()) - jan.getTimezoneOffset()) * 60 * 1000;
	}
	
	function getStdTimeDateO() {
		
		const o = getCurrentDSTOffset();
		const Ums = time() + o;
		return new Date(Ums);
	}
</script>
