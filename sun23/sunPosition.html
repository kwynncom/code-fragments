    body { font-family: sans-serif; }

</style>

<script>

	var SII = 0;
	var SIV;

	onDOMLoad(() => { 
		draw();
		SIV = setInterval(() => { 
			draw(); 
			// if (SII++ > 50) clearInterval(SIV);
		}, 600);
	});

	function draw() {
		const o = getSunPos();
		const fs = ['alt', 'azu', 'lat', 'lon'];
		byid('tab10').innerHTML = '';
		for (let i=0; i < fs.length; i++) {
			const tr = cree('tr');
			const f = fs[i];
			

			const lab = cree('td');
			lab.innerHTML = f;
			tr.append(lab);
			const dat = cree('td');
			
			dat.className = 'tddat';
			
			let v = o[f];
			if (is_numeric(o[f])) v = o[f].toFixed(3);
			dat.innerHTML = v;
			tr.append(dat);
			byid('tab10').append(tr);
		}
		
		if (DES)   inht('des', DES);
		else       inht('des', o.des);

	}
</script>
