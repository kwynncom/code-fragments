<title>n weeks to flatten the curve</title>

<script>
    // /t/21/07/ping3/utils.js
    window.onload = function() {
        const startTSms   = 1584374400000;
        const msInWeek    = 592200000;
        const weeksfl  = ((new Date).getTime() - startTSms) / msInWeek;
        const weeksp1 = Math.floor(weeksfl);
        document.getElementById('weeksFlattenCurve').innerHTML = weeksp1;
    }
</script>

    body { font-family: sans-serif; }
</style>
