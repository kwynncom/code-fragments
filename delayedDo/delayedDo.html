<!DOCTYPE html>
<html lang='en'>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'    />
<meta name='viewport' content='width=device-width, initial-scale=1.0' />

<title>delayed do JavaScript class</title>

<style>
    body { font-family: sans-serif; }
</style>

<script src='/opt/kwynn/js/utils.js'></script>

<script>

    var todo;

    function sendit(e) {
       todo.doLater({'v' : e.value});
    }
    
    function receiveit(res) {
        return;
    }
    
    class delayedDo {
        
        static getRV() { return 'kwDDreplaceMe'; }
        
        constructor(dof, delayms) {
            this.clfan = 2; // should equal named arguments above
            this.dof = dof;
            this.delayms = delayms;
            this.iargs = Array.prototype.slice.call(arguments);
            this.rpv = delayedDo.getRV();
        }
        
        doNow() { // later will come later
            const args =  Array.prototype.slice.call(arguments);
            const inia = this.iargs.slice(this.clfan).concat(args);
            
            let i=0, j=0;
            let fina = [];
            do {
                if (isset(inia[i]) && inia[i] === this.rpv) {
                    i++;
                    if (isset(args[j])) fina.push(args[j++]);
                }
                else if (isset(inia[i])) fina.push(inia[i++]);
            } while(i < inia.length || j < args.length);
            
            this.dof(... fina);
        }
        
        doLater(args) {
            clearTimeout(this.stov);
            this.stov = setTimeout(() => { this.doNow(args); }, this.delayms);
        }
    }

    todo =  new delayedDo(kwjss.sobf, 307, 'nullServer.php', delayedDo.getRV(), receiveit);

</script>

</head>
<body>
    <div>
        <textarea rows='5' cols='50' oninput='sendit(this);'></textarea>
    </div>
    
</body>
</html>
