<title>delayed do JavaScript class</title>

<style>
    body { font-family: sans-serif; }
</style>

<script src='/opt/kwynn/js/utils.js'></script>

<script>

    var todo;

    function sendit(e) {
       todo.doNow({'v' : e.value});
    }
    
    class delayedDo {
        constructor(dof, delayms) {
            this.dof = dof;
            this.delayms = delayms;
            this.iargs = Array.prototype.slice.call(arguments);
        }
        
        doNow(args) { // later will come later
            this.dof(... this.iargs.slice(2));
        }
    }

    todo =  new delayedDo(kwjss.sobf, 307, 'nullServer.php');

</script>

</head>
<body>
    <div>
        <input type='text' style='width: 20ex' oninput='sendit(this);' />
    </div>
    
</body>
