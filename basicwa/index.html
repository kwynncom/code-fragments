<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>basic web app</title>

<script>
    
    function byid(id) { return document.getElementById(id); }
    
    function shipit(vin) { // value in

        const xhr = new XMLHttpRequest(); 
        xhr.open('GET', 'server.php?v=' + vin);
        xhr.onreadystatechange = function() { if (this.readyState === 4 && this.status === 200) byid('serverResponse').innerHTML = this.response; }
        xhr.send();       
    }
</script>
</head>
<body>
    <div>
        <label>arbitrary text field to go to database:</label> <input type='text' oninput='shipit(this.value);' />
    </div>
    <div id='serverResponse'>
    </div>
</body>
</html>
